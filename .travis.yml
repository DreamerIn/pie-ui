language: node_js
node_js:
  - 9.11.2

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc

stages:
  - test
  - checker
  - name: release-next
    if: branch = develop

jobs:
  include:
    - stage: checker
      script: npm whoami
    - stage: test
      script: 'npm run test'
    - stage: release-next
      script: 'npm run release:next'
branches:
  only:
    - develop
